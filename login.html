<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login — EJC PSTMJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#FAF7F2;
      font-family: Arial, sans-serif;
    }

    .login-box{
      background:#fff;
      padding:24px;
      border-radius:12px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      color:#7A5A3A;
    }

    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#C29A2B;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      font-size:16px;
    }

    button:hover{
      background:#C8A14A;
    }

    .erro{
      color:#9E4A4A;
      text-align:center;
      margin-top:10px;
      font-size:14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>EJC PSTMJ</h1>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar</button>

    <div class="erro" id="erro"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDcCZO2xTzyXSGqJsoy1V8QYnAjYfQJsaU",
    authDomain: "ejc-pstmj.firebaseapp.com",
    projectId: "ejc-pstmj",
    appId: "1:756357646352:web:181d14ada49c466e79e295"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("login.html"); // replace evita “voltar” pro index
      return;
    }
    document.documentElement.classList.add("auth-ok"); // mostra a página
  });

    function login(){
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(() => {
          document.getElementById('erro').innerText = "Login ou senha inválidos";
        });
    }
  </script>

</body>
</html>
