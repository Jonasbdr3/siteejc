<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — EJC PSTMJ</title>
  <link rel="icon" type="image/png" href="icon.png" />

  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#FAF7F2;font-family:Arial}
    .box{background:#fff;padding:24px;border-radius:12px;width:min(360px,92vw);box-shadow:0 10px 30px rgba(0,0,0,.12)}
    h1{margin:0 0 12px;color:#7A5A3A;text-align:center}
    input{width:95%;padding:12px;margin:8px 0;border:1px solid #D2D1CF;border-radius:8px;font-size:16px}
    button{width:95%;padding:12px;margin-top:10px;border:none;border-radius:8px;background:#C29A2B;color:#fff;font-weight:800;cursor:pointer}
    button:hover{background:#C8A14A}
    .err{margin-top:10px;color:#9E4A4A;font-weight:700;text-align:center}
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="box">
    <h1>EJC PSTMJ</h1>
    <input id="email" type="email" placeholder="E-mail" />
    <input id="senha" type="password" placeholder="Senha" />
    <button id="btn">Entrar</button>
    <div class="err" id="erro"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcCZO2xTzyXSGqJsoy1V8QYnAjYfQJsaU",
      authDomain: "ejc-pstmj.firebaseapp.com",
      projectId: "ejc-pstmj",
      appId: "1:756357646352:web:181d14ada49c466e79e295"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) window.location.replace("./home.html");
    });

    function logar(){
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      document.getElementById("erro").textContent = "";

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => window.location.replace("./home.html"))
        .catch(() => document.getElementById("erro").textContent = "Login ou senha inválidos");
    }

    document.getElementById("btn").addEventListener("click", logar);
    document.getElementById("senha").addEventListener("keydown", (e) => {
      if (e.key === "Enter") logar();
    });
  </script>
</body>
</html>
