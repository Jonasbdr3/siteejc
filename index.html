<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem Regressiva — EJC XIX PSTMJ</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg:#0b1220; --text:#e5e7eb; --muted:#94a3b8;
      --accent:#22d3ee; --accent2:#a78bfa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      background:
        radial-gradient(1200px 600px at 20% -10%, #1e293b 0, transparent 60%),
        radial-gradient(1200px 600px at 80% 110%, #0e7490 0, transparent 60%),
        linear-gradient(180deg, #020617, #0b1220);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .wrap{max-width:980px; width:100%}
    .card{background:linear-gradient(180deg,#111827ee,#0b1220ee); backdrop-filter:blur(10px); border:1px solid #1f2937; border-radius:24px; box-shadow:0 10px 30px #0006; padding:28px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
    h1{font-weight:800; letter-spacing:.3px; margin:0; font-size:clamp(24px,3.4vw,40px)}
    .brand{display:flex; align-items:center; gap:12px}
    .badge{font-size:12px; color:#0a0a0a; background:linear-gradient(90deg,var(--accent),var(--accent2)); padding:6px 10px; border-radius:999px; font-weight:700; text-transform:uppercase; letter-spacing:.08em}
    .subtitle{color:var(--muted); margin-top:6px}
    .countdown{margin:28px 0 6px; display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:14px}
    .unit{position:relative; text-align:center; padding:18px 12px; border-radius:18px; background:#0b1328; border:1px solid #1f304d}
    .num{display:block; font-variant-numeric:tabular-nums; font-weight:800; font-size:clamp(28px,6vw,64px); line-height:1; letter-spacing:1px}
    .label{display:block; margin-top:8px; color:var(--muted); text-transform:uppercase; font-size:12px; letter-spacing:.14em}
    @media (max-width:560px){.countdown{grid-template-columns:repeat(2,minmax(0,1fr));}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3a9 9 0 1 0 9 9" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 7v6l4 2" stroke="#a78bfa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <h1>Contagem Regressiva — EJC XIX PSTMJ</h1>
            <div class="subtitle">Acompanhe quanto falta para o início</div>
          </div>
        </div>
        <span class="badge">Ao vivo em breve</span>
      </header>

      <div class="countdown" aria-live="polite" aria-atomic="true">
        <div class="unit"><span id="days" class="num">00</span><span class="label">dias</span></div>
        <div class="unit"><span id="hours" class="num">00</span><span class="label">horas</span></div>
        <div class="unit"><span id="minutes" class="num">00</span><span class="label">minutos</span></div>
        <div class="unit"><span id="seconds" class="num">00</span><span class="label">segundos</span></div>
      </div>
    </div>
  </div>

  <script>
  // Contador simples — sem botões nem configurações.
  (function(){
    const DEFAULT_START_ISO = '2025-09-12T18:00:00-03:00';
    const el = {
      d: document.getElementById('days'),
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds'),
    };
    function pad(n){return String(n).padStart(2,'0')}

    // Permite override por URL ?date=YYYY-MM-DDTHH:MM:SS-03:00 ou ?offset=6h
    function parseOffset(str){ const m=/^([0-9]+)([smhdw])$/i.exec(str); if(!m) return null; const v=+m[1]; const u=m[2].toLowerCase(); const mult=u==='s'?1e3:u==='m'?6e4:u==='h'?36e5:u==='d'?864e5:6048e5; return v*mult }
    const params = new URLSearchParams(location.search);
    let target = new Date(DEFAULT_START_ISO);
    if(params.has('date')){
      const cand = new Date(params.get('date')); if(!isNaN(+cand)) target=cand;
    } else if(params.has('offset')){
      const ms = parseOffset(params.get('offset')); if(ms) target = new Date(Date.now()+ms);
    }

    function setNumbers(d,h,m,s){ el.d.textContent=pad(d); el.h.textContent=pad(h); el.m.textContent=pad(m); el.s.textContent=pad(s); }
    function tick(){
      const diff = +target - Date.now();
      if(diff<=0){ setNumbers(0,0,0,0); return clearInterval(t); }
      const s = Math.floor(diff/1000)%60;
      const m = Math.floor(diff/60000)%60;
      const h = Math.floor(diff/3600000)%24;
      const d = Math.floor(diff/86400000);
      setNumbers(d,h,m,s);
    }
    tick();
    const t = setInterval(tick,1000);
  })();
  </script>
</body>
</html>
